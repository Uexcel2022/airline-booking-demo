<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>available_flights</title>
    <style>
        .error{
            display: block;
            /*background: #e74c3c;*/
            color: red;
            font-weight: bold;
        }
        .admin{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Flight Schedule</h1>
        <div class="error" ><p th:if="${calendarError!= null}">[[${calendarError}]]</p></div>
        <table class="table">
            <thead>
            <tr>
                <th>Aircraft No</th>
                <th>Date</th>
                <th>WeeKDay</th>
                <th>From</th>
                <th>Destination</th>
                <th>Departure</th>
                <th>Arrival</th>
                <th>price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="flt:${flights}">
                <td th:text="${flt.aircraftNumber}"></td>
                <td th:text="${flt.date}"></td>
                <td th:text="${flt.weekDay}"></td>
                <td th:text="${flt.origin}"></td>
                <td th:text="${flt.destination}"></td>
                <td th:text="${flt.departureTime}"></td>
                <td th:text="${flt.arrivalTime}"></td>
                <td th:text="${flt.price}"></td>
                <td>

<!--                    <a th:href="@{/calendar(room_no=${rooms.roomNumber})}"-->
<!--                       class="btn btn-primary">Room Calendar</a>-->

                    <a th:href="@{/booking/book(flight_id=${flt.id})}"
                       class="btn btn-primary">Book</a>

<!--                    <a th:if="${admin != null}" th:href="@{/book_checkin(room_no=${rooms.roomNumber})}"-->
<!--                       class="btn btn-primary">Book-checkin</a>-->

<!--                    <a th:if="${admin != null}" th:href="@{/check_out(room_no=${rooms.roomNumber})}"-->
<!--                       class="btn btn-danger">Checkout</a>-->

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<p class="admin"><a  th:if="${admin != null}" th:href="@{/admin}" class="btn btn-primary">Cancel</a></p>
<p class="admin"><a th:if="${user != null}" th:href="@{/user}" class="btn btn-primary">Cancel</a></p>
</body>
</html>
